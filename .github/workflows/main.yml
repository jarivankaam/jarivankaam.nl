on:
  push:
    branches:
      - main

jobs:
  run_pull:
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Debug SSH Connection
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -v -T -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_SERVER }}

      - name: List Files on Server
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -T -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_SERVER }} "ls"
